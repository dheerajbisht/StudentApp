<section data-ng-controller="StudentRegistrationController">
<div class = "col-md-8 col-md-offset-2" style ="font-size:13px;">
<form class ="form-horizontal" role ="registrationForm" ng-submit="registerStudent()">

      
            <div class ="panel panel-default ">

                  <div class="panel-heading" style="font-size:16px;">Student Registration Form</div>

                  <div class="panel-body">     
                        <div class="form-group clear-fix">
                                    <label class="col-md-2 control-label">First name:</label>
                              <div class="col-md-4">
                                    <input data-ng-model ="StudentInfo.firstName" class="form-control" type="text" value="">
                              </div>
                              <label class="col-md-2 control-label">Last name:</label>
                              <div class="col-md-4">
                                    <input data-ng-model ="StudentInfo.LastName" class="form-control" type="text" value="">
                              </div>
                        </div>

                        <div class="form-group clear-fix">
                                    <label class="col-xs-2 col- control-label">Date of Birth:</label>
                              <div class="col-xs-4">
                                    <input data-ng-model ="StudentInfo.DOB" class="form-control" type="text" value="">
                              </div>
                              <label class="col-xs-2 control-label">Age:</label>
                              <div class="col-xs-3">
                                    <input data-ng-model ="StudentInfo.age" class="form-control" type="text" value="">
                              </div>
                        </div>
                        <div class="clear-fix">
                              <div class="form-group ">
                                          <label class="col-md-2 control-label">Permanent Address:</label>
                                    <div class="col-md-4">
                                          <input data-ng-model ="StudentInfo.permanentAddress" class="form-control" type="text" value="">
                                    </div>
                                    <label class="col-md-2 control-label">Correspondance Address:</label>
                                    <div class="col-md-4">
                                          <input data-ng-model ="StudentInfo.corrAddress" class="form-control" type="text" value="">
                                    </div>
                              </div>
                        </div>

                        <div class="clear-fix">
                              <div class="form-group ">
                                          <label class="col-md-2 control-label">Father's Name:</label>
                                    <div class="col-md-4">
                                          <input data-ng-model ="StudentInfo.fatherName" class="form-control" type="text" value="">
                                    </div>
                                    <label class="col-md-2 control-label">Mother's Name:</label>
                                    <div class="col-md-4">
                                          <input data-ng-model ="StudentInfo.motherName" class="form-control" type="text" value="">
                                    </div>
                              </div>
                        </div>

                        <div class="clear-fix">
                              <div class="form-group ">
                                          <label class="col-md-2 control-label">Phone 1:</label>
                                    <div class="col-md-4">
                                          <input data-ng-model ="StudentInfo.phone1" class="form-control" type="text" value="">
                                    </div>
                                    <label class="col-md-2 control-label">Phone 2:</label>
                                    <div class="col-md-4">
                                          <input data-ng-model ="StudentInfo.phone2" class="form-control" type="text" value="">
                                    </div>
                              </div>
                        </div>

                        <div class="col-xs-offset-5">
                              <button class="btn btn-primary" type="submit">Submit</button>
                        </div>


                  </div>      

            </div>

</form>
</div>
</section>
